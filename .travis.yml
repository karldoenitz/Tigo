name: Go

on:
  push:
    branches: ["master", 'origin/feature-v*', 'feature-v*', 'feature-v2.0.0']

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Init
        run: go mod init Tigo

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Init
        run: go mod init Tigo

      - name: Install dependencies
        run: go get github.com/karldoenitz/Tigo/...

      - name: Test
        run: go test -v ./test_case
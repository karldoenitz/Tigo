# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["master", 'origin/feature-v*', 'feature-v*']

jobs:

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Init
        run: go mod init Tigo

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Build Check
        run: |
          curl https://raw.githubusercontent.com/karldoenitz/GoUtils/master/Tigo/main.go > main.go
          go mod init
          go mod tidy
          go mod vendor
          go build main.go

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Init
        run: go mod init Tigo

      - name: Install dependencies
        run: go get github.com/karldoenitz/Tigo/...

      - name: Test
        run: go test -v ./test_case
